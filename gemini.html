<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Weather Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
    </style>
    <link rel="stylesheet" href="thora.css">

    <script type="importmap">
      {
        "imports": {
          "google-generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="thora.html">Dashboard</a></li>
            <li><a href="gemini.html">Chatbot</a></li>
        </ul>
    </nav>


    <div class="container">
        <h1>Weather Chatbot</h1>
        <textarea id="userInput" placeholder="Ask about weather..."></textarea>
        <button id="generateButton">Get Response</button>
        <div class="response" id="responseOutput"></div>
    </div>

    <script type="module">
        const Gemini_API_KEY = "AIzaSyAbqPnsa-fdd0rg-6P3xKKFaDPQnkojEmY";
        const OPENWEATHER_API_KEY = '3f1cbc20c242e84ad5df89b7884034b4'; // Add your OpenWeather API key here
        import { GoogleGenerativeAI } from "google-generative-ai";

        // A function to check if the query is weather-related
        function isWeatherRelated(prompt) {
            const weatherKeywords = ["weather", "temperature", "humidity", "forecast", "rain", "wind", "storm", "snow", "sunny"];
            return weatherKeywords.some(keyword => prompt.toLowerCase().includes(keyword));
        }

        // Function to get weather data using OpenWeather API
        async function fetchWeather(city) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${OPENWEATHER_API_KEY}&units=metric`);
            const data = await response.json();
            if (data.cod === 200) {
                return `Current weather in ${data.name}: ${data.weather[0].description}. Temperature: ${data.main.temp}Â°C, Humidity: ${data.main.humidity}%, Wind Speed: ${data.wind.speed} m/s.`;
            } else {
                return `Sorry, I couldn't find the weather information for "${city}". Please try another city.`;
            }
        }

        document.getElementById('generateButton').addEventListener('click', async function () {
            const userPrompt = document.getElementById('userInput').value;
            const genAI = new GoogleGenerativeAI(Gemini_API_KEY);

            // Check if the prompt is related to weather
            if (isWeatherRelated(userPrompt)) {
                try {
                    const city = userPrompt.match(/in (\w+)/i)?.[1]; // Extract city from the user's question
                    if (city) {
                        const weatherResponse = await fetchWeather(city);
                        document.getElementById('responseOutput').innerHTML = `<strong>Bot Response:</strong> ${weatherResponse}`;
                    } else {
                        const model = await genAI.getGenerativeModel({
                            model: "gemini-1.5-flash",
                        });

                        const result = await model.generateContent(userPrompt);
                        const response = await result.response.text();

                        document.getElementById('responseOutput').innerHTML = `<strong>Bot Response:</strong> ${response}`;
                    }
                } catch (error) {
                    console.error("Error generating response:", error);
                    document.getElementById('responseOutput').innerHTML = `<strong>Error:</strong> Could not generate response.`;
                }
            } else {
                // Non-weather related prompt
                document.getElementById('responseOutput').innerHTML = `<strong>Bot Response:</strong> This bot only answers weather-related queries.`;
            }
        });
    </script>
</body>
</html>
